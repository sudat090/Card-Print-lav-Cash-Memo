<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Memo Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h2>Cash Memo System</h2>
    </div>

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="change-tab" data-bs-toggle="tab" href="#change" role="tab">Change Password</a>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Register Tab -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form id="registerForm">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="regUsername" required />
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Register (Needs Admin Approval)</button>
        </form>
      </div>

      <!-- Change Password Tab -->
      <div class="tab-pane fade" id="change" role="tabpanel">
        <form id="changeForm">
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="oldPassword" required />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required />
          </div>
          <button type="submit" class="btn btn-warning w-100">Request Change (Needs Admin Approval)</button>
        </form>
      </div>
    </div>

    <!-- Branch Selection Modal -->
    <div class="modal fade" id="branchModal" tabindex="-1" aria-labelledby="branchModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="branchModalLabel">Select Branch</h5>
          </div>
          <div class="modal-body">
            <form id="branchForm">
              <div class="mb-3">
                <label for="branchSelect" class="form-label">Choose Branch</label>
                <select id="branchSelect" class="form-select" required>
                  <option value="">Select</option>
                  <option value="Branch 1">Cash Memo</option>
              
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Continue</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example login handler
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("loginUsername").value;
      const pass = document.getElementById("loginPassword").value;

      if (user === "Rk" && pass === "#$@njida119") {
        alert("Admin login successful");
        new bootstrap.Modal(document.getElementById("branchModal")).show();
      } else {
        // here you would check with your backend
        alert("Login request sent. Waiting for admin approval.");
      }
    });

    document.getElementById("branchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const branch = document.getElementById("branchSelect").value;
      alert("Logged into: " + branch);
      // Redirect or load cash memo page
    });
  </script>
</body>
</html>
